[baidu]
SearchPage.InputBox = id>kw
SearchPage.SubmitButton = xpath>//*[@id="su"]

[sogou]
SearchPage.InputBox = id>query
SearchPage.SubmitButton = xpath>//*[@id="stb"]

[126mail_login]
loginPage.frame=xpath>//iframe[contains(@id,"x-URS-iframe")]
loginPage.userName=xpath>//input[@name="email"]
loginPage.passWord=xpath>//input[@name="password"]
loginPage.loginBtn=id>dologin
loginPage.asserContent=xpath>//div[text()="通讯录"]

[126mail_homePage]
homePage.addressBook=xpath>//div[text()="通讯录"]

[126mail_addcontactsPage]
addcontactsPage.createContactsBtn=xpath>//span[.="新建联系人"]
addcontactsPage.contactPersonName=xpath>//a[@title="编辑详细姓名"]/preceding-sibling::div/input
addcontactsPage.contactPersonEmail=xpath>//*[@id="iaddress_MAIL_wrap"]//input
addcontactsPage.starContacts=xpath>//span[text()="设为星标联系人"]/preceding-sibling::span/b
addcontactsPage.contactPersonMobile=xpath>//div[.="手机号码"]/following::input[1]
addcontactsPage.contactPersonComment=xpath>//textarea
addcontactsPage.saveContacePerson=xpath>//span[.="确 定"]

[126mail_sendmailsPage]
sendmailsPage.writeEmailBtn=xpath>//span[.="写 信"]
sendmailsPage.recivePerson=xpath>//div[@title="发给多人时地址请以分号隔开"]//input
sendmailsPage.subject=xpath>//div[@aria-label="邮件主题输入框，请输入邮件主题"]/input
sendmailsPage.addAttachmentBtn=xpath>//div[contains(@title, "600首MP3")]
sendmailsPage.asserContent=xpath>//span[text()="上传完成"]
sendmailsPage.mailBodyFrame=xpath>//iframe[@class="APP-editor-iframe"]
sendmailsPage.mailBody=xpath>//html/body
sendmailsPage.sendBtn=xpath>//div[@class="nui-toolbar-item"]//span[.="发送"]
